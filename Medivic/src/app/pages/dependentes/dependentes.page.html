<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <h1>Dependentes</h1>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <div class="cadastrar">
    <form class="formulario" [formGroup]="formGroup" (ngSubmit)="salvar()">
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <input type="text" class="form-control border-0 shadow-none" formControlName="nome">
      </ion-item>
    </form>
  </div> -->

  <ion-list class="fundo">
    <ion-item-sliding class="fundo" *ngFor="let dependente of dependentes">
      <ion-item class="fundo" [routerLink]="['/remedios/', dependente.idUsuario]" detail>
        <ion-label class="fundolabel">
          <div class="linha1">
            <h2> {{dependente.nome}} </h2>
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(dependente)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="butao" (click)="showInput()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
