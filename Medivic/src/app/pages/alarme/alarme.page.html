<ion-content>
  <div class=container>
    <div class="nomes">
      <h1 class="titulo">Alarme</h1>
        <div class="ion-text-center" *ngFor="let remedio of remedios">
          <h2> {{remedio.nome}} </h2>
        </div>
    </div>
    <div id="botoes">
      <ion-button routerLink="/remedios" class="confirma">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>

      <ion-button routerLink="/remedios" class="adia">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
