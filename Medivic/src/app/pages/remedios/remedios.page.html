<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <h1>Meus Medicamentos</h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="fundo">
    <ion-item-sliding class="fundo" *ngFor="let remedio of remedios">
      <ion-item class="fundo" [routerLink]="['/cadastro-remedio/', remedio.idRemedio]" detail>
        <ion-label class="fundo">
          <div class="linha1">
            <h2> {{remedio.nome}} </h2>
            <p> - {{remedio.dosagem}} {{remedio.unidade}}</p>
          </div>
          <p>{{remedio.descricao}}</p>
          <div class="linha3">
            <h3>Pr√≥xima dosagem: </h3>
            <h3 class="horario">{{remedio.horarioNovo}}</h3>
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(remedio)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="butao" routerLink="/cadastro-remedio">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
