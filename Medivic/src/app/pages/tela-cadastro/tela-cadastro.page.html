<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tela-inicial"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cadastro-section ion-padding">
    <div class="heading ion-padding">
      <h1>Cadastro</h1>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="cadastrar()" class="cadastro-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline" class="lefticon"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
         <ion-input clearInput type="text" formControlName="nome" name="nome" ></ion-input> 
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon name="mail-outline" class="lefticon"></ion-icon>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input clearInput type="email" formControlName="email" name="email"></ion-input>
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon name="lock-closed-outline" class="lefticon"></ion-icon>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [type]="passwordType" formControlName="senha"></ion-input>
          <ion-icon class="passwordicon" [name]="passwordShow === true ? 'eye' : 'eye-off'" [color]="passwordShow === true ? 'white' : 'gray'" slot="end" (click)="togglePassword()"></ion-icon>
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon name="lock-closed-outline" class="lefticon"></ion-icon>
        <ion-item>
          <ion-label position="floating">Confirmar Senha</ion-label>
          <ion-input [type]="confirmarPasswordType" formControlName="confirmarSenha"></ion-input>
          <ion-icon class="passwordicon" [name]="confirmarPasswordShow === true ? 'eye' : 'eye-off'"
           [color]="confirmarPasswordShow === true ? 'white' : 'gray'" slot="end" (click)="toggleConfirmarPassword()"></ion-icon>
        </ion-item>
        <p *ngIf="verifyPasswords()" class="erro">As senhas não são iguais</p>
      </div>

      <div class="action-button ion-padding">
        <ion-button class="confirmar" type="submit" [disabled]="!isValid()" expand="block" [disabled]="!formGroup.valid">Confirmar</ion-button>
        <ion-button class="login" fill="outline" size="large" routerLink="/tela-cadastro" expand="block">Login</ion-button>
      </div>
    </form>
  </div>
</ion-content>
