<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tela-inicial"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Cadastro</h1>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="cadastrar()" class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
         <ion-input clearInput type="text" formControlName="nome" name="nome"></ion-input> 
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input clearInput type="email" formControlName="email" name="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [type]="passwordType" formControlName="senha"></ion-input>
          <ion-icon clearInput [name]="passwordShow === true ? 'eye' : 'eye-off'" [color]="passwordShow === true ? 'white' : 'gray'" slot="end" (click)="togglePassword()"></ion-icon>
        </ion-item>
      </div>
      <div class="action-button ion-padding">
        <ion-button class="confirmar" type="submit" expand="block" [disabled]="!formGroup.valid">Confirmar</ion-button>
        <ion-button class="login" fill="outline" size="large" routerLink="/tela-login" expand="block">Login</ion-button>
      </div>
    </form>
  </div>
</ion-content>
